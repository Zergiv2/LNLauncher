appId: 'zlauncher'
productName: 'ZLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2023 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'Daniel Scalzi'
  vendor: 'Daniel Scalzi'
  synopsis: 'Launcher de Minecraft - ZLauncher'
  description: 'Launcher modificado que permite el acceso a los modpacks de Zergiv2. Todos los mods, configuraciones y actualizaciones son automáticas.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'
